<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pagina Clientes</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <img id="imagenAdmin" src="./imagenes/images.png" alt="">
            <h2>Admin</h2>
            <div class="datos">
                <a href="./index.html"><button id="botonInicio">
                    <svg class="icon icon-home3">
                        <use xlink:href="#icon-home3">
                            <symbol id="icon-home3" viewBox="0 0 32 32">
                                <path d="M32 19l-6-6v-9h-4v5l-6-6-16 16v1h4v10h10v-6h4v6h10v-10h4z"></path>
                            </symbol>
                        </use>
                    </svg>
                    <h2>Inicio</h2>
                </button></a><br>

                <button id="botonCliente">
                    <svg class="icon icon-user">
                        <use xlink:href="#icon-user">
                            <symbol id="icon-user" viewBox="0 0 32 32">
                                <path
                                    d="M18 22.082v-1.649c2.203-1.241 4-4.337 4-7.432 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h28c0-4.030-5.216-7.364-12-7.918z">
                                </path>
                            </symbol>
                        </use>
                    </svg>
                    <h2>Cliente</h2>
                </button><br>

                <button id="botonCreditos">
                    <svg class="icon icon-coin-dollar">
                        <use xlink:href="#icon-coin-dollar">
                            <symbol id="icon-coin-dollar" viewBox="0 0 32 32">
                                <path
                                    d="M15 2c-8.284 0-15 6.716-15 15s6.716 15 15 15c8.284 0 15-6.716 15-15s-6.716-15-15-15zM15 29c-6.627 0-12-5.373-12-12s5.373-12 12-12c6.627 0 12 5.373 12 12s-5.373 12-12 12zM16 16v-4h4v-2h-4v-2h-2v2h-4v8h4v4h-4v2h4v2h2v-2h4l-0-8h-4zM14 16h-2v-4h2v4zM18 22h-2v-4h2v4z">
                                </path>
                            </symbol>
                        </use>
                    </svg>
                    <h2>Creditos</h2>
                </button><br>

                <button id="cerrar">
                    <p>Cerrar Sesion</p>
                </button>
            </div>
        </div>


        <div class="cliente">
            <div class="titulo">
                <h1 id="titulo1">Clientes</h1>
            </div>

            <div class="tabla">
                <div class="buscador">
                    <div class="inputBuscar">
                        <input type="text" id="inputBusqueda" placeholder="Buscar Persona">
                        <svg class="icon icon-search"><use xlink:href="#icon-search" id="botonBusqueda">
                            <symbol id="icon-search" viewBox="0 0 32 32">
                                <path d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"></path>
                                </symbol>
                        </use></svg>
                    </div>

                   <button id="botonCrear">
                       <a href="./crearCliente.html"><p id="p1">Crear Cliente</p></a>
                    </button>
                </div>

                <div class="tablaInformacion">
                    <table id="tabla" class="default">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>NIT/CC</th>
                            <th>Direccion</th>
                            <th>Ciudad</th>
                            <th>Telefono</th>
                            <th>Cupo Disponible</th>
                            <th>Estado</th>
                            <th>Accion</th>
                        </tr>
                </div>
            </div>
        </div>
        <script src="paginaCliente.js"></script>
</body>

</html>
