<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Crear Cliente</title>
  </head>

  <body>
    <div class="container">
      <div class="menu">
        <img id="imagenAdmin" src="./imagenes/images.png" alt="" />
        <h2>Admin</h2>
        <div class="datos">
          <a href="./index.html"
            ><button id="botonInicio">
              <svg class="icon icon-home3">
                <use xlink:href="#icon-home3">
                  <symbol id="icon-home3" viewBox="0 0 32 32">
                    <path
                      d="M32 19l-6-6v-9h-4v5l-6-6-16 16v1h4v10h10v-6h4v6h10v-10h4z"
                    ></path>
                  </symbol>
                </use>
              </svg>
              <h2>Inicio</h2>
            </button></a
          ><br />

          <button id="botonCliente">
            <svg class="icon icon-user">
              <use xlink:href="#icon-user">
                <symbol id="icon-user" viewBox="0 0 32 32">
                  <path
                    d="M18 22.082v-1.649c2.203-1.241 4-4.337 4-7.432 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h28c0-4.030-5.216-7.364-12-7.918z"
                  ></path>
                </symbol>
              </use>
            </svg>
            <h2>Cliente</h2></button
          ><br />

          <button id="botonCreditos">
            <svg class="icon icon-coin-dollar">
              <use xlink:href="#icon-coin-dollar">
                <symbol id="icon-coin-dollar" viewBox="0 0 32 32">
                  <path
                    d="M15 2c-8.284 0-15 6.716-15 15s6.716 15 15 15c8.284 0 15-6.716 15-15s-6.716-15-15-15zM15 29c-6.627 0-12-5.373-12-12s5.373-12 12-12c6.627 0 12 5.373 12 12s-5.373 12-12 12zM16 16v-4h4v-2h-4v-2h-2v2h-4v8h4v4h-4v2h4v2h2v-2h4l-0-8h-4zM14 16h-2v-4h2v4zM18 22h-2v-4h2v4z"
                  ></path>
                </symbol>
              </use>
            </svg>
            <h2>Creditos</h2></button
          ><br />

          <button id="cerrar">
            <p>Cerrar Sesion</p>
          </button>
        </div>
      </div>

      <div class="cliente">
        <div class="titulo">
          <h1 id="titulo1">Detalles del Cliente</h1>
        </div>

        <div class="informacion1">
          <a href="./paginaCliente.html"><button id="atras">Atras</button></a>
          <h2 id="titulo2">Datos Personales</h2>
          <div class="formulario">
            <div class="izquierda">
              <br /><br />
              <label for="">Nombres:</label>
              <input
                id="inputnombre"
                type="text"
                placeholder="Nombres"
              /><br /><br />
              <label for="">NIT/CC:</label>
              <input
                id="inputnit"
                type="number"
                placeholder="NIT/CC"
              /><br /><br />
              <label for="">Ciudad:</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="Ciudad"
              >
                <option selected>Seleccione...</option>
                <option value="Bucaramanga">Bucaramanga</option>
                <option value="Bogota DC">Bogota DC</option>
                <option value="Medellin">Medellin</option></select
              ><br /><br />
              <label for="">Estado de Credito:</label><br />
              <select
                class="form-select"
                aria-label="Default select example"
                id="estado"
              >
                <option selected>Seleccione...</option>
                <option value="Activado">Activado</option>
                <option value="Desactivado">Desactivado</option></select
              ><br /><br /><br />
              <button id="guardarCliente">Guardar Cambios</button><br /><br />
            </div>
            <div class="centro">
              <br /><br />
              <label for="">Apellidos:</label>
              <input
                type="text"
                id="inputapellido"
                placeholder="Apellidos"
              /><br /><br />
              <label for="">Direccion:</label>
              <input
                type="text"
                id="inputdireccion"
                placeholder="Direccion"
              /><br /><br />
              <label for="">Telefono:</label>
              <input
                type="number"
                id="inputtelefono"
                placeholder="Telefono"
              /><br /><br />
            </div>
            <div class="derecha">
              <br /><br />
              <label for="">Cupo Total:</label>
              <input
                type="number"
                id="inputcupoTot"
                placeholder="Cupo Total"
              /><br /><br />
              <label for="">Cupo Disponible:</label>
              <input
                type="number"
                id="inputdispo"
                placeholder="Cupo Disponible"
              /><br /><br />
              <label for="">Dias de Garantia:</label>
              <input
                type="number"
                id="inputdiasgar"
                placeholder="Dias de Garantia"
              /><br /><br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="crearCliente.js"></script>
</html>
